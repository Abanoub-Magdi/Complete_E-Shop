<!-- Product Card -->
<div class="card product-card">
    <img src="{{data.image}}" class="card-img-top" alt="Product Image">
    <div class="card-body">
        <h5 class="card-title">{{data.title}}</h5>
        <p class="price">Price: {{data.price}} EGP</p>
        <button class="btn btn-primary" *ngIf="!addButton" (click)="addButton = true">Add to Cart</button>
        <div class="d-flex w-50" *ngIf="addButton">
            <input type="number" class="form-control" [(ngModel)]="amount">
            <button class="btn btn-danger" (click)="SendCardData()">Add</button>
        </div>
    </div>
</div>
