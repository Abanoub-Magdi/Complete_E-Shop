 <!-- Card 1 -->
 <div class="card product-card">
    <img src="{{data.image}}" class="card-img-top" alt="Product Image">
    <div class="card-body">
        <h5 class="card-title">{{data.title}}</h5>
        <p class="price">Price: {{data.price}} EGP</p>
        <button class="btn btn-primary">Add to Cart</button>
    </div>
</div>
