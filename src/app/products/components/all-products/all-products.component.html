<div class="my-2 w-25">
    <app-select [data]="categories" [title]="'categories'" (selectedValue)="getFilteredCategory($event)"></app-select>
</div>

<div class="container" *ngIf="!loading">
    <div class="row">
        <div class="col-md-4" *ngFor="let item of products">
            <!-- Card 1 -->
            <div class="card product-card">
                <img src="{{item.image}}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="price">Price: {{item.price}} EGP</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="text-center w100" *ngIf="loading">
    <app-spinner></app-spinner>
</div>
