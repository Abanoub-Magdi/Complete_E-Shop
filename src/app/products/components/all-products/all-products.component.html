<div class="my-2 w-25" >
    <label for="sizeSelect" class="mt-3 w-25">Categories:</label>
    <select class="form-control mb-3" id="sizeSelect">
        <option value="small"*ngFor="let cat of categories">{{cat}}</option>
      </select>

</div>

<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let item of products">
            <!-- Card 1 -->
            <div class="card product-card">
                <img src="{{item.image}}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="price">Price: {{item.price}} EGP</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
